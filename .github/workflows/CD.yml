name: Deploy to EC2

on:
  push:
    branches:
      - master
  #pull_request:
  #  types: [closed]
jobs:
  merge-PR:
    #if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          name: id_rsa
          known_hosts: github.com ssh-rsa 
      - name: rsync over ssh
        run: ./deploy-todo.sh