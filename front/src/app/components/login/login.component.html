<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2>Sign In</h2>

    <!-- Login Form -->
    <form class="container">
      <input type="email" class="fadeIn second" id="login" required [(ngModel)]="email" name="name" placeholder="Email">
      <input type="password" class="fadeIn third" id="password" required [(ngModel)]="password" name="name" placeholder="Password">
      <button (click)="submit()" class="fadeIn fourth btn btn-info btn-block my-3">Sign In</button>
    </form>
  </div>
</div>
