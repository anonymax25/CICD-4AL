<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2>Sign up !</h2>

    <!-- Login Form -->
    <form class="container">
      <input type="text" class="fadeIn second" id="name" required [(ngModel)]="login" name="name" placeholder="login">
      <input type="password" class="fadeIn third" id="password" required [(ngModel)]="password" name="name" placeholder="password">
      <button (click)="signUpSubmit()" class="fadeIn fourth btn btn-info btn-block my-3" type="button">Sign up</button>
    </form>
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <p>Sign up to our fantastic todolist app to track all your tasks</p>
    </div>
  </div>
</div>
