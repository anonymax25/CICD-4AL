  <div class="jumbotron p-3 text-center bg-dark">
    <h1 *ngIf="tasks.length > 1" class="text-light">It's time to work!<br><br><span class="label label-info text-danger">You have {{ tasks.length }} tasks</span></h1>
    <h1 *ngIf="tasks.length == 1" class="text-light"><span class="label label-info">You have <div class="text-danger">{{ tasks.length }}</div> task to do</span></h1>
    <h1 *ngIf="tasks.length == 0" class="text-light">You don't have any tasks</h1>
  </div>

  <div class="card bg-light">
    <div class="card-body">
      <h5 class="card-title text-center">Add a new task in your todo list !</h5>
      <form  [formGroup]="taskForm" (ngSubmit)="onSubmit(taskForm.value)">
        <div class="col-md-4 offset-md-4 col-sm-10 offset-sm-1">
          <div class="form-group">
            <input class="form-control" id="name" type="text" formControlName="name" placeholder="Task name">
            <small class="text-danger" *ngIf="nameCtrl.touched && nameCtrl.hasError('required')">
              Name is required !
            </small>
          </div>
          <div class="form-group">
            <input class="form-control" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time" formControlName="datetime">
            <small class="text-danger" *ngIf="datetime.touched && datetime.hasError('required')">
              Date is required !
            </small>
            <owl-date-time #dt1></owl-date-time>
          </div>
          <button class="btn btn-info btn-block" type="submit" [disabled]="taskForm.invalid">Add task</button>
        </div>
      </form>
    </div>
  </div>

  <div *ngFor="let task of tasks">
    <div class="card bg-dark my-3">
      <div class="card-body">
          <p class="card-text text-light">
            <b class="task-name">{{task.name }}</b> due <i>{{formatDate(task.datetime)}}</i>
            <span class="badge badge-danger mx-2" *ngIf="isOverdue(task)">Overdue</span>
          </p>
        <div class="d-flex justify-content-between">
          <button (click)="taskDetail(task)" class="btn btn-info mr-2">Detail</button>
          <button (click)="deleteTask(task)" class="btn btn-light">Finish</button>
        </div>
      </div>
    </div>
  </div>
